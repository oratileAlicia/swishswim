<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swish Swimming School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
            overflow: auto; /* Allow body to overflow */
            min-height: 100vh;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('pool5.jpeg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
			background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            color: black;
        }

        .logo img {
            height: 100px;
        }

        nav {
            flex-grow: 1;
            text-align: right;
        }

        nav a {
            color: #e6e6ff;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #575757;
            color: white;
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            line-height: 1.6;
            text-align: center;
        }

        .benefits {
            margin: 20px auto;
            display: inline-block;
            text-align: left;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }

        ul li {
            background: #e0e0e0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }

        .mySlides {
            display: none;
        }

        img {
            vertical-align: middle;
            width: 100%;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: #f1f1f1;
            color: black;
        }

        * {
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            padding: 32px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            padding: 0 4px;
            min-height: 60vh; /* Adjusted to ensure content height */
        }

        .column {
            flex: 25%;
            padding: 0 4px;
        }

        .column img {
            margin-top: 8px;
            vertical-align: middle;
            width: 100%;
        }

        .btn {
            border: none;
            outline: none;
            padding: 10px 16px;
            background-color: #f1f1f1;
            cursor: pointer;
            font-size: 18px;
        }

        .btn:hover {
            background-color: #ddd;
        }

        .btn.active {
            background-color: #666;
            color: white;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <header>
        <div class="logo"><img src="Swish Logo.png" alt="Swish Swimming School Logo"></div>
        <nav>
             <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="lessons.html">Lessons</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact us.html">Contact Us</a>
        </nav>
    </header>

    <div class="header" id="myHeader">
        
        <p>Click on the buttons to change the grid view.</p>
        <button class="btn" onclick="one()">1</button>
        <button class="btn active" onclick="two()">2</button>
        <button class="btn" onclick="four()">4</button>
    </div>

    <div class="row"> 
        <div class="column">
            <img src="pool1.jpeg" alt="pool1">
            <img src="pool2.jpeg" alt="pool2">
            <img src="pool7.jpeg" alt="pool7">
        </div>
        <div class="column">
            <img src="pool8.jpeg" alt="pool8">
            <img src="pool9.jpeg" alt="pool9">
            <img src="pool10.jpeg" alt="pool10">
        </div>  
        <div class="column">
            <img src="pool10.jpeg" alt="pool10">
            <img src="pool11.jpeg" alt="pool11">
            <img src="pool3.jpeg" alt="pool3">
        </div>
        <div class="column">
            <img src="pool4.jpeg" alt="pool4">
            <img src="pool5.jpeg" alt="pool5">
            <img src="pool6.jpeg" alt="pool6">
        </div>
    </div>

    <script>
        var elements = document.getElementsByClassName("column");
        var i;

        function one() {
            for (i = 0; i < elements.length; i++) {
                elements[i].style.msFlex = "100%";  // IE10
                elements[i].style.flex = "100%";
            }
        }

        function two() {
            for (i = 0; i < elements.length; i++) {
                elements[i].style.msFlex = "50%";  // IE10
                elements[i].style.flex = "50%";
            }
        }

        function four() {
            for (i = 0; i < elements.length; i++) {
                elements[i].style.msFlex = "25%";  // IE10
                elements[i].style.flex = "25%";
            }
        }

        var header = document.getElementById("myHeader");
        var btns = header.getElementsByClassName("btn");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function() {
                var current = document.getElementsByClassName("active");
                if (current.length > 0) {
                    current[0].className = current[0].className.replace(" active", "");
                }
                this.className += " active";
            });
        }
    </script>
</body>
</html>
