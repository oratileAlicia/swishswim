<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webpage Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('pool5.jpeg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: #333;
            height: 110vh; /* Ensure the body takes up the full viewport height */
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
			background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            color: #ccccff;
        }

        .logo img {
            height: 100px;
        }

        .logo img {
            height: 110px;
        }

        nav {
            flex-grow: 1;
            text-align: right;
        }

        nav a {
            color:  #b3d1ff;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #575757;
            color: white;
        }

ul{
    float: left;
    display: flex;
    justify-content: center;
    align-items: center;
}

ul li{
    list-style: none;
    margin-left: 62px;
    margin-top: 27px;
    font-size: 14px;
}

ul li a{
    text-decoration: none;
    color: #fff;
    font-family: Arial;
    font-weight: bold;
    transition: 0.4s ease-in-out;
}

ul li a:hover{
    color: #ff7200;
}



.btn{
    width: 100px;
    height: 40px;
    background: #ff7200;
    border: 2px solid #ff7200;
    margin-top: 13px;
    color: #fff;
    font-size: 15px;
    border-bottom-right-radius: 5px;
    border-bottom-right-radius: 5px;
    transition: 0.2s ease;
    cursor: pointer;
}
.btn:hover{
    color: #000;
}

.btn:focus{
    outline: none;
}

.srch:focus{
    outline: none;
}

.content{
    width: 1200px;
    height: auto;
    margin: auto;
    color: #fff;
    position: relative;
}

.content .par{
    padding-left: 20px;
    padding-bottom: 25px;
    font-family: Arial;
    letter-spacing: 1.2px;
    line-height: 30px;
}

.content h1{
    font-family: 'Times New Roman';
    font-size: 50px;
    padding-left: 20px;
    margin-top: 9%;
    letter-spacing: 2px;
}

.content .cn{
    width: 160px;
    height: 40px;
    background: #ff7200;
    border: none;
    margin-bottom: 10px;
    margin-left: 20px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    
    
}

.content .cn a{
    text-decoration: none;
    color: #000;
    
}

.cn:hover{
    background-color: #fff;
}

.content span{
    color: #ff7200;
    font-size: 65px
}

.
.icons a{
    text-decoration: none;
    color: #fff;
}
.icons ion-icon{
    color: #fff;
    font-size: 90px;
    padding-left: 14px;
    padding-top: 5px;
    
}
.icons {
    margin-top: 275px; /* Adjust this value to shift the icons down */
}
.icons ion-icon:hover{
    color: black;
}
</style>
<body>

    <header>
        <div class="logo"><img src="Swish Logo.png" alt="Swish Swimming School Logo"></div>
        <nav>
             <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="lessons.html">Lessons</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact us.html">Contact Us</a>
        </nav>
    </header>
	<div class="second-header">
        
    </div>
	
                    <div class="icons">
                        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
                    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
